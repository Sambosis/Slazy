<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Select Prompt</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2em; }
    label { display: block; margin-top: 1em; }
    select, input, textarea { width: 100%; padding: 0.5em; }
  </style>
</head>
<body>
  <h1>elect or Create a Prompt</h1>
  <form method="post">
    <label for="choice">Choose an existing prompt:</label>
    <select name="choice" id="choice">
      {% for option in options %}
      <option value="{{ option }}">{{ option }}</option>
      {% endfor %}
      <option value="new">-- Create New Prompt --</option>
    </select>
    <div id="new_prompt_fields" style="display: none;">
      <label for="filename">New Prompt Filename (without .md):</label>
      <input type="text" name="filename" id="filename" required>
      <label for="prompt_text">Prompt Text:</label>
      <textarea name="prompt_text" id="prompt_text" rows="6" required></textarea>
    </div>
    <button type="submit" style="margin-top:1em;">Submit</button>
  </form>
<script>
  document.getElementById('choice').addEventListener('change', function() {
    var newFields = document.getElementById('new_prompt_fields');
    var filenameField = document.getElementById('filename');
    var promptTextField = document.getElementById('prompt_text');
    if (this.value === 'new') {
      newFields.style.display = 'block';
      filenameField.disabled = false;
      promptTextField.disabled = false;
      filenameField.required = true;
      promptTextField.required = true;
    } else {
      newFields.style.display = 'none';
      // Disable fields so they are not validated when hidden.
      filenameField.disabled = true;
      promptTextField.disabled = true;
      filenameField.required = false;
      promptTextField.required = false;
    }
  });
</script>
</body>
</html>
